<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Carrito de Video Juegos</title>

    <!-- CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>

  <header class="container text-center p-3" id="contenido-header">
    <div>

      <a href="#pills-productos"><img class="img-fluid" id="img0"
          src="img/avatar.png" alt="imagen perfil"></a>

    </div>

    <div class="container-fluid mt-3">
      <div class="row ">
        <div class="col-12 sm-12">
          <div id="carouselFade" class="carousel slide carousel-dark carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner" id="contenedor-sliders">
              <div class="carousel-item active">
                <img
                  src="https://cache.tradeinn.com/images/brand-page/banner_3686_16.jpg"
                  class="img-fluid d-block w-100" title="Bienvenida">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Proximo</span>
            </button>
          </div>

        </div>

      </div>
    </div>

    <div class="offcanvas offcanvas-end col-sm" tabindex="-1" id="offcanvasWithBackdrop"
      aria-labelledby="offcanvasWithBackdropLabel">
      <div class="offcanvas-header">
        <h4 class="offcanvas-title" id="offcanvasWithBackdropLabel">Carrito Compras</h4>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <p>
        <table class="table table-borderless table-hover table-dark">
          <thead>
            <tr id="encabezado-carrito" class="text-center h6">
              <th scope="col">Portada</th>
              <th scope="col">Producto</th>
              <th scope="col">Precio</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Subtotal</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="print-carrito" class="text-center h6">
          </tbody>
        </table>
        <div id="carro-vacio" class="alert alert-secondary text-center" role="alert">Tu carrito esta vacío</div>
        </p>
      </div>
      <div class="offcanvas-footer">
        <div class="d-flex justify-content-center">
          <p class="monto-total h4">Total = <span id="monto-total"></span></p>
        </div>
        <div class="row text-center">
          <div class="col">
            <button type="button" id="btnDeletAll" class="btn btn-carrito btn-danger mt-3 mb-3"><i
                class="bi bi-trash-fill"></i> Vaciar Carrito</button>
          </div>
          <div class="col">
            <button type="button" id="btnComprar" class="btn btn-carrito btn-success mt-3 mb-3"><i
                class="bi bi-cart-check-fill"></i> Comprar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="signin-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalSignin"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5>Inicia sesión</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="login-form">
              <div class="form-group p-1">
                <input type="text" id="login-email" class="form-control" placeholder="e-mail" required>
              </div>
              <div class="form-group p-1">
                <input type="password" id="login-password" class="form-control" placeholder="Contraseña" required>
              </div>
              <button type="submit" class="btn btn-dark mt-2 btn-block">Iniciar sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5>Registrate</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="signup-form">
              <div class="form-group p-1">
                <input type="text" id="signup-name" class="form-control" placeholder="Nombre" required>
              </div>
              <div class="form-group p-1">
                <input type="text" id="signup-email" class="form-control" placeholder="e-mail" required>
              </div>
              <div class="form-group p-1">
                <input type="password" id="signup-password" class="form-control" placeholder="Contraseña" required>
              </div>
              <button type="submit" class="btn btn-dark mt-2">Registrarse</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid top-0">
      <ul class="nav nav-pills mb-3 py-3 container-fluid justify-content-around sticky-top" id="pills-tab"
        role="tablist">
        <li class="nav-item col-8">
          <a class="nav-link active" id="pills-productos-tab" data-toggle="pill" href="#pills-productos" role="tab"
            aria-controls="offcanvasWithBackdrop"><i class="bi bi-controller h5"> Productos</i></a>
        </li>
        <li class="nav-item col-1">
          <a class="nav-link" id="pills-carrito-tab" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBackdrop"
            role="tab" aria-controls="pills-carrito" aria-selected="false"><i class="bi bi-cart2"></i><span
              id="cantidad-total"></span></a>
        </li>
        <li class="nav-item visible-logout" style="display: none;">
          <a class="nav-link" id="pills-signin-tab" data-bs-toggle="modal" data-bs-target="#signin-modal" role="tab"
            aria-controls="pills-signin" aria-selected="false"><i class="bi bi-person h6"> Ingreso</i></a>
        </li>
        <li class="nav-item visible-logout" style="display: none;">
          <a class="nav-link" id="pills-signup-tab" data-bs-toggle="modal" data-bs-target="#signup-modal" role="tab"
            aria-controls="pills-signup" aria-selected="false"><i class="bi bi-person-plus h6"> Registro</i></a>
        </li>
        <li class="nav-item visible-login" style="display: none;">
          <a class="nav-link" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" role="tab"
            aria-controls="pills-login" aria-selected="false">
            <div class="row"><i class="bi bi-person-check-fill"><span class="h6" id="user-name"></span></i></div>
          </a>
        </li>
        <li class="nav-item visible-login" style="display: none;">
          <a class="nav-link" id="pills-historial-tab" data-toggle="pill" href="#pills-historial" role="tab"
            aria-controls="pills-historial" aria-selected="false"><i class="bi bi-cart-check-fill h6"> Historial</i></a>
        </li>

        <li class="nav-item visible-login" style="display: none;">
          <a class="nav-link" id="pills-logout-tab" data-bs-toggle="pill" href="#pills-logout" role="tab"
            aria-controls="pills-logout" aria-selected="false"><i class="bi bi-power"></i></a>
        </li>
      </ul>
      <div class="tab-pane fade" id="pills-historial" role="tabpanel" aria-labelledby="pills-historial-tab">
        <div class="text-justify p-2">

        </div>
      </div>
      <div class="tab-pane fade" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
        <div class="text-justify p-2">

        </div>
      </div>

      <div class="tab-pane fade show active" id="pills-productos" role="tabpanel" aria-labelledby="pills-productos-tab">
        <div class="row" id="contenedor-productos"></div>
      </div>
      <div class="tab-pane fade" id="pills-carrito" role="tabpanel" aria-labelledby="pills-carrito-tab">
      </div>
    </div>
    </div>
  </header>
  </div>
  <!-- Footer -->
  <footer class="page-footer font-small cyan darken-3">


    <div class="footer-copyright text-center py-3">© 2023 Copyright:
      <a href="#"> Cintuf</a>
    </div>
   

  </footer>
  <!-- Footer -->
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script type="module" src="js/app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

</body>

</html>
